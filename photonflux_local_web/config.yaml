name: PhotonFlux Local Web
version: 1.2.7
slug: photonflux_local_web
description: Lokale Web-App mit FastAPI-Anbindung für Google Gemini. Keine Cloud-Hosting-Abhängigkeiten.
arch:
- aarch64
- amd64
- armv7
- i386
startup: services
init: false
ingress: true
ingress_port: 8099
panel_icon: mdi:leaf
panel_title: PhotonFlux
hassio_api: true
homeassistant_api: true
hassio_role: manager
options:
  gemini_api_key: ''
  gemini_model: gemini-2.5-flash
schema:
  gemini_api_key: password
  gemini_model: str?
ports:
  8099/tcp: null
ports_description:
  8099/tcp: Web UI (falls kein Ingress)
watchdog: http://[HOST]:[PORT:8099]/health
